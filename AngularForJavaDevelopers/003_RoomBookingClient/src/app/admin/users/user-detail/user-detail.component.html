<div class="userDetails">
  <h2>User details</h2>
  <div class="alert-danger p-3" *ngIf="errorMessage">{{errorMessage}}</div>
  <div class="alert-success p-3" *ngIf="statusMessage">{{statusMessage}}</div>
  <a class="btn btn-small btn-warning" (click)="editUser()">edit</a>
  <a class="btn btn-small btn-warning" (click)="deleteUser()">delete</a>
  <table>
    <tr>
      <td>id</td><td>{{user?.id}}</td>
    </tr>
    <tr>
      <td>name</td><td>{{user?.name}}</td>
    </tr>
    <tr>
      <td>Password</td><td><a class="btn btn-small btn-warning" (click)="resetPassword()">reset</a></td>
    </tr>
  </table>
</div>
