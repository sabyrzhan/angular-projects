<div class="top-bg-container">
  <div class="light-streaks"></div>
  <div class="blue-col"></div>
</div>
<div class="container">
  <nav>
    <a href="#" class="logo"><span>Drone</span>.Series</a>
    <img src="/assets/menu.svg" class="menu-btn" (click)="isMenuOpen = !isMenuOpen" />
    <ul [@toggleMenu]="isMenuOpen ? 'open' : 'closed'">
      <li class="exit-btn"><img src="/assets/exit.svg" (click)="isMenuOpen = !isMenuOpen" /></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Races</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <div class="content">
      <div class="type">
        <h1>Drone Racing Gone Wild!</h1>
        <p>Register now for the ultimate drone racing event. 5 mile courses and over $10 million in prize money!</p>
      </div>
      <div class="drone-container">
        <img src="/assets/blur.png" class="blur" [@animateBlur]="blurState" (@animateBlur.done)="onEnd('blur')" />
        <img src="/assets/drone.png" class="drone" [@animateDrone]="droneState" (@animateDrone.done)="onEnd('drone')" />
      </div>
    </div>
  </main>
</div>

<quote-section></quote-section>

<gallery-section></gallery-section>

<section class="contact">
  <h3>Register for the event</h3>
  <div class="cols-2">
    <div class="form-container">
      <div class="form-el">
        <label for="name">Name</label>
        <input type="text" id="name" />
      </div>
      <div class="form-el">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>
      <button>Register now!</button>
    </div>
    <div class="other-info">
      <ul>
        <li>1-555-555-1234</li>
        <li>
          <a href="#">asdf@asdf.com</a>
        </li>
      </ul>
    </div>
  </div>
</section>
